<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTrip</title>
    <!-- A) Adding Bootstap -->
    <!-- 1. Create a <link> to the first stylesheet needed for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- B) Creating navbar -->
    <!-- 1. Use appropriate css classes on nav element. -->
    <!-- 2. Add child elements as required. -->

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="navbar__brand navbar-brand" href="#">QTrip</div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar__menu collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/adventures/index.html">Explore</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- C) Hero Section -->
    <!-- 1. Use appropriate css classes on the hero image container element. -->
    <!-- 2. Add child elements as required. -->

    <div class="hero__container d-flex">
      <img src="./assets/hero.jpg" alt="hero image cover" />
      <div class="hero__text">
        <h1>Welcome to QTrip</h1>
        <div class="hero__subheading">
          Explore the world with fantastic places to venture around
        </div>
        <input class="hero__input" type="text" placeholder="Select a city..." />
      </div>
    </div>

    <!-- D) Grid using Bootstrap-->
    <div class="grid__container container mx-auto">
      <div class="row">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Bengaluru</div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Kolkata</div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Goa</div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Mumbai</div>
      </div>
      <div class="row">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Pune</div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Chandigarh</div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Dehradun</div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-3">Delhi</div>
      </div>
    </div>

    <footer>
      <div class="container">Â© QTrip 2020</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
